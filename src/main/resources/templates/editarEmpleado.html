<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="row" style="height: 50px">
    <div class="col-4" style="display: flex;align-items: center"><a href="/empleados" class="btn btn-primary" style="width: 100%;height: 100%">Empleados</a></div>
    <div class="col-4" style="display: flex;align-items: center"><a class="btn btn-primary" style="width: 100%;height: 100%">Historial</a></div>
    <div class="col-4" style="display: flex;align-items: center"><a class="btn btn-primary" style="width: 100%;height: 100%">Reportes</a></div>
</div>
<div class="container px-4 py-5">
    <h1 class="pb-2 mb-4 border-bottom">Editar Empleado</h1>
    <form th:action="@{'/guardarEmpleadoEditar'}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input th:value="${empleado.getFirstName()}" name="nombre" type="text" class="form-control" id="nombre" disabled/>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input th:value="${empleado.lastName}" name="phone" type="text" class="form-control" id="apellido" disabled/>
        </div>
        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input th:value="${empleado.job.jobTitle}" name="cargo" type="text" class="form-control" id="cargo" disabled/>
        </div>
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <input th:value="${empleado.department.departmentName}" name="departamento" type="text" class="form-control" id="departamento" disabled/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input th:value="${empleado.phoneNumber}" name="phone" type="text" class="form-control" id="phone" />
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salario</label>
            <input th:value="${empleado.salary}" name="salario" type="text" class="form-control" id="salario" />
        </div>
        <input type="hidden" name="id" th:value="${empleado.id}">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-primary" href="/empleados">Cancelar</a>
    </form>
</div>
</body>
</html>
