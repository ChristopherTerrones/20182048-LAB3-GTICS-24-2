<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados Totales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="row" style="height: 50px">
    <div class="col-4" style="display: flex;align-items: center"><a href="/empleados" class="btn btn-primary" style="width: 100%;height: 100%">Empleados</a></div>
    <div class="col-4" style="display: flex;align-items: center"><a class="btn btn-primary" style="width: 100%;height: 100%">Historial</a></div>
    <div class="col-4" style="display: flex;align-items: center"><a class="btn btn-primary" style="width: 100%;height: 100%">Reportes</a></div>
</div>

<div class="container px-4 py-5">
    <form method="post" th:action="@{/buscarEmpleados}">
        <div class="input-group mb-3">
            <input type="text" name="busqueda" placeholder="Buscar por nombre, apellido o cargo" th:value="${busqueda!=null and !busqueda.isEmpty()?busqueda:''}">
            <button class="btn btn-primary" type="submit">Buscar</button>
            <a class="btn btn-outline-secondary" th:href="@{/empleados}">Limpiar</a>
        </div>
    </form>

    <div class="row">
        <a style="width: auto" href="/agregarEmpleado">Nuevo Empleado</a>
    </div>
    <div class="row">
        <table>
            <thead>
            <tr>
                <td>ID</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Cargo</td>
                <td>Departamento</td>
                <td>Telefono</td>
                <td>Salario</td>
                <td>Ciudad</td>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado:${listaEmpleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.firstName}"></td>
                <td th:text="${empleado.lastName}"></td>
                <td th:text="${empleado.job.jobTitle}"></td>
                <td th:text="${empleado.department.departmentName}"></td>
                <td th:text="${empleado.phoneNumber}"></td>
                <td th:text="${empleado.salary}"></td>
                <td><a class="btn btn-info" th:href="|/editarEmpleado?id=${empleado.id}|">Editar</a></td>
                <td><a class="btn btn-info" th:href="|/borrarEmpleado?id=${empleado.id}|">Borrar</a></td>
            </tr>
            </tbody>
        </table>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
