<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="row" style="height: 50px">
    <div class="col-4" style="display: flex;align-items: center"><a href="/empleados" class="btn btn-primary" style="width: 100%;height: 100%">Empleados</a></div>
    <div class="col-4" style="display: flex;align-items: center"><a class="btn btn-primary" style="width: 100%;height: 100%">Historial</a></div>
    <div class="col-4" style="display: flex;align-items: center"><a class="btn btn-primary" style="width: 100%;height: 100%">Reportes</a></div>
</div>
<div class="container px-4 py-5">
    <h1 class="pb-2 mb-4 border-bottom">Nuevo Empleado</h1>
    <form method="post" th:action="@{'/guardarEmpleadoAgregar'}" class="col-4">
        <div class="mb-3">
            <label for="companyname" class="form-label">Nombre</label>
            <input name="companyname" type="text" class="form-control" id="companyname">
        </div>
        <div class="mb-3">
            <label for="companyname" class="form-label">Apellido</label>
            <input name="companyname" type="text" class="form-control" id="companyname">
        </div>
        <div class="mb-3">
            <label for="companyname" class="form-label">Cargo</label>
            <select name="idPuesto" id="">
                <option th:each="puesto:${listaTrabajos}" th:text="${puesto.jobTitle}" th:value="${puesto.jobId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="companyname" class="form-label">Departamento</label>
            <select name="idDepartamento" id="">
                <option th:each="departamento:${listaDepartamentos}" th:text="${departamento.departmentName}" th:value="${departamento.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input name="phone" type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salario</label>
            <input name="companyname" type="text" class="form-control" id="salario">
        </div>
        <a th:href="@{'/empleados'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
